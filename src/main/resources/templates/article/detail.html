<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/div.css">
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<div>
    <div class="div20">
    </div>
    <div class="divContent mt-4">
        <h3 id="error" class="text-center text-danger mt-4 mb-4"></h3>
        <div id="contentCont">
        </div>
        <div class="mt-4" sec:authorize="isAuthenticated()">
            <input type="hidden" class="form-control" name="email" id="email" th:value="${#request.remoteUser}">
            <h2>Comments</h2>
            <div class="form-group">
                <label for="comments"></label>
                <textarea class="form-control" id="comments" rows="8" placeholder="Your comments..." maxlength="1000"></textarea>
            </div>
            <div class="mt-2 mb-4" style="float: right">
                <button class="btn btn-dark btn-lg" onclick="add_comments()">Add comments</button>
            </div>
        </div>
        <div sec:authorize="isAnonymous()" class="mb-2 mt-2 text-center">
            <hr>
            <h3>Before you add comments you need to login.</h3>
            <a th:href="@{/login}" class="btn btn-success btn-lg">Login</a>
            <hr>
        </div>
        <div id="comments_section" style="margin-top: 100px">

        </div>
    </div>
    <div class="div20">
    </div>
</div>
<script type="text/javascript" src="/js/article/content_loader.js"></script>
<script type="text/javascript" src="/js/comments/add_comments.js"></script>
<script type="text/javascript" src="/js/comments/generate_comments.js"></script>
</body>
</html>
