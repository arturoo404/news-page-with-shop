<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<div class="container py-5 h-50">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Add Article</h3>
                    <div class=" mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="title">Title</label>
                            <input type="text" id="title" class="form-control form-control-lg text-center"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" rows="15"></textarea>
                    </div>
                    <h3 class="text-center mt-2 mb-2">Article Photo</h3>
                    <div class="mb-4 pb-2 mt-2">
                        <div class="form-outline">
                            <label class="form-label"></label>
                            <input type="file" class="form-control" id="article_photo" name="article_photo">
                        </div>
                    </div>
                    <h3 class="text-center mt-2 mb-2">Journalist</h3>
                    <div class="text-center mt-4 mb-4" id="journalist">
                    </div>
                    <h3 class="mt-4 mb-2 text-center">Tags</h3>
                    <div class="row">
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="world"> World
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="sports"> Sports
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="tech"> Tech
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="politics"> Politics
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="news"> News
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <div class="form-outline">
                                <label>
                                    <input type="checkbox" name="tag" value="science"> Science
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 text-center">
                        <div class="form-outline">
                            <label>
                                <input type="checkbox" name="tag" value="country"> Country
                            </label>
                        </div>
                    </div>
                    <div class="mt-4 pt-2 text-center">
                        <button class="btn btn-primary btn-lg" onclick="add_article()">Create</button>
                    </div>
                    <div class="mt-4 mt-4 text-center" id="editArticle">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/article/add_article.js"></script>
<script type="text/javascript" src="/js/article/generate_journalist_select.js"></script>
</body>
</html>
