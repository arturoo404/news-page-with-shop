<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/div.css">
    <style>
        .main-wt{
            background-color: #091416;
            border-radius: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<div>
    <div class="div10"></div>
    <div class="divContent80">
        <div id="section" style="margin-left: 10%; margin-right: 10%;" class="mt-4 mb-4">
        </div>
        <div class="divHeightContent mt-4">
            <hr>
            <h5 class="text-left mt-4">Last published article: </h5>
            <div id="last-article-section" class="text-center">
            </div>
        </div>
        <div class="divHeightContent mt-4">
            <hr>
            <h5 class="text-left">News: </h5>
            <div id="news-article-section" class="text-center">
            </div>
        </div>
        <div class="divHeightContent mt-4">
            <hr>
            <h5 class="text-left">Recommended: </h5>
            <div id="random-article-section" class="text-center">
            </div>
        </div>
        <div class="divHeightContent mt-4">
            <hr>
            <h5 class="text-left">Popularity: </h5>
            <div id="popularity-article-section" class="text-center">
            </div>
        </div>
    </div>
    <div class="div10"></div>
</div>
<script type="text/javascript" src="/js/weather/weather.js"></script>
<script type="text/javascript" src="/js/main/home_page_loader.js"></script>
<script type="text/javascript" src="/js/main/generate_home_page_article.js"></script>
</body>
</html>
