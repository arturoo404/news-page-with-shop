<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/div.css">
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<input type="hidden" class="form-control" name="email" id="email" th:value="${#request.remoteUser}">
<div>
    <div class="div20"></div>
    <div class="divContent">
        <div class="container py-5 h-50">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Change password:</h3>
                            <p class="text-danger" id="error"></p>
                            <p class="text-success" id="success"></p>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="newPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="newPassword">New password:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="confirmPassword">Confirm password:</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="oldPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="oldPassword">Old password:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 pt-2 text-center">
                                <button class="btn btn-dark btn-lg" onclick="changePassword()">Change password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="div20"></div>
</div>
<script type="text/javascript" src="/js/user/change_password.js"></script>
</body>
</html>
