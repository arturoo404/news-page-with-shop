<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change role</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/div.css">
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<div>
    <div class="div20"></div>
    <div class="divContent mt-8">
        <hr>
        <div style="margin-right: 30%; margin-left: 30%" class="text-center mt-4 mb-4">
            <h3 id="user-role">User role:</h3>
            <label>
                <input type="email" class="text-left" id="check-email" placeholder="User email" style="height: 40px;">
            </label>
            <button class="btn btn-dark ml-2" onclick="checkRole()" style="margin-bottom: 5px">Check</button>
        </div>
        <hr>
        <div style="margin-right: 20%; margin-left: 20%" class="text-center mt-4 mb-4">
            <h3>Change user role:</h3>
            <label>
                <input type="email" class="text-left" id="change-email" placeholder="User email" style="height: 40px;">
            </label>
            <div class="mt-4 mb-4">
                <label style="margin: 5px">
                    <input type="radio" name="tag" value="USER"> USER
                </label>
                <label style="margin: 5px">
                    <input type="radio" name="tag" value="JOURNALIST"> JOURNALIST
                </label>
                <label style="margin: 5px">
                    <input type="radio" name="tag" value="MODERATOR"> MODERATOR
                </label>
                <label style="margin: 5px">
                    <input type="radio" name="tag" value="ADMIN"> ADMIN
                </label>
            </div>
            <button class="btn btn-dark ml-2" onclick="pageChangerNext()" style="margin-bottom: 5px">Change</button>
        </div>
        <hr>
    </div>
    <div class="div20"></div>
</div>
<script type="text/javascript" src="/js/user/check_role.js"></script>
</body>
</html>
