<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/div.css">
</head>
<body>
<div th:replace="~{part/navbar :: navbar}" style="margin-bottom: 50px"></div>
<div>
    <div class="div20">
    </div>
    <div class="divContent">
        <div style="height: 10%; background-color: #212529" class="mt-4 mb-4 text-center">
            <div style="width: 30%; display: inline-block; height: auto" class="mt-4 text-white">
                <h6>Find weather in your city: </h6>
            </div>
            <div style="width: 30%; display: inline-block; height: auto" class="mt-4">
                <label>
                    <input type="text" placeholder="City" id="city">
                </label>
                <button type="submit" class="btn btn-outline-info" onclick="findWeather()">Find </button>
            </div>
        </div>
        <div>
            <hr>
            <div class="text-center divWeather text-white">
                <h3>Current weather:</h3>
            </div>
            <div id="section">
            </div>
            <hr>
            <div class="mt-4 text-center">
                <h3>Long term forecast:</h3>
            </div>
            <div id="forecast-section">

            </div>
            <hr>
        </div>
    </div>
    <div class="div20">
    </div>
</div>
<script type="text/javascript" src="/js/weather/weather.js"></script>
<script type="text/javascript" src="/js/weather/weather_page_load.js"></script>
</body>
</html>
