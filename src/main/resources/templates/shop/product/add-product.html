<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="/css/shop/product/info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{part/navbarshop :: navbar}" style="margin-bottom: 50px"></div>
    <div class="main">
        <div class="main-grid">
            <div>
                <h3 style="text-align: center; font-weight: bold">Add product:</h3>
            </div>
            <div id="error">

            </div>
        <div class="info-grid">
            <div>
                <p class="p-info">Name:</p>
                <input type="text" placeholder="Name" class="input-info" id="name">
            </div>
            <div style="width: 220px">
                <p class="p-info">Category:</p>
                <select id="category" class="select-info form-select">
                    <option value="BOOK">Book</option>
                    <option value="ACCESSORIES">Accessories</option>
                    <option value="CLOTHES">Clothes</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div>
                <p class="p-info">Price:</p>
                <input type="text" placeholder="Product price" class="input-info" min="0" value="0" id="price">
            </div>
            <div>
                <p class="p-info">Quantity:</p>
                <input type="number" placeholder="Product quantity" class="input-info" min="0" value="0" id="quantity">
            </div>
        </div>
            <div>
                <p class="p-info">Description:</p>
            </div>
            <div style="margin-top: 20px; margin-right: 30px; margin-left: 30px">
                <textarea class="form-control" id="desc" rows="15" placeholder="Product description..."></textarea>
            </div>
            <div>
                <p class="p-info">Photo:</p>
            </div>
            <div style="margin-top: 20px; margin-right: 30px; margin-left: 30px">
                <input type="file" class="form-control" id="product_photo" name="article_photo">
            </div>
            <div style="text-align: center; margin-top: 30px">
                <button class="add-button" onclick="addProduct()">Add product</button>
            </div>
        </div>
</div>
<script type="text/javascript" src="/js/shop/product/add-product.js"></script>
<script type="text/javascript" src="/js/error/error_h6.js"></script>
</body>
</html>
