<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/shop/product/info.css">
</head>
<body>
<div th:replace="~{part/navbarshop :: navbar}" style="margin-bottom: 50px"></div>
<input type="hidden" class="form-control" name="email" id="email" th:value="${#request.remoteUser}">
<div class="main">
    <div class="main-grid">
        <div>
            <h3 style="text-align: center; font-weight: bold">Make order:</h3>
        </div>
        <div class="info-grid">
            <div>
                <p class="p-info">First name:</p>
                <input type="text" placeholder="First name" class="input-info" id="first-name">
            </div>
            <div>
                <p class="p-info">Last name:</p>
                <input type="text" placeholder="Last name" class="input-info" id="last-name">
            </div>
            <div>
                <p class="p-info">Phone number:</p>
                <input type="text" placeholder="Phone number" class="input-info" id="phone-number">
            </div>
            <div>
            </div>
            <div>
                <p class="p-info">City:</p>
                <input type="text" placeholder="City" class="input-info" id="city">
            </div>
            <div>
                <p class="p-info">Postcode:</p>
                <input type="text" placeholder="City" class="input-info" id="postcode">
            </div>
            <div>
                <p class="p-info">Street:</p>
                <input type="text" placeholder="City" class="input-info" id="street">
            </div>
            <div>
                <p class="p-info">Home number:</p>
                <input type="text" placeholder="City" class="input-info" id="home-number">
            </div>
        </div>
        <div>
            <p class="p-info">Order comments:</p>
        </div>
        <div style="margin-top: 20px; margin-right: 30px; margin-left: 30px">
            <textarea class="form-control" id="comments" rows="8" placeholder="Order comments..."></textarea>
        </div>
        <div style="text-align: center; margin-top: 30px">
            <div id="error" style="margin-bottom: 30px">
                <h6 id="error-mess" style="color: red">
                </h6>
                <h6 id="success-mess" style="color: green">
                </h6>
            </div>
            <button class="add-button" onclick="makeOrder()">Make order</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/shop/order/make-order.js"></script>
</body>
</html>
